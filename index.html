<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Julia Set Visualizer">
    <meta name="keywords" content="maths, julia set, educational">

    <title>Julia Set</title>

    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="css/juliaset.css">
</head>

<body>

    <div id="loading-container" class="loading-container">
        <div class="general loader"></div>
    </div>

    <div id="general-container" class="general-container">

        <div id="canvas"></div>

        <div id="mandelbrot" class="plot-container">
            <div class="cartesian-plane">
                <span id="x-axis" class="x axis"></span>
                <span id="y-axis" class="y axis"></span>
                <span id="x-arrow" class="right arrow"></span>
                <span id="y-arrow" class="up arrow"></span>
            </div>

            <span id="mandelbrot-coordinates" class="coordinates"></span>

            <div id="mandelbrot-info">
                <span id="point-highlight" class="point-highlight"></span>
                <div>
                    <span class="selected coordinates"></span><br>
                    <span class="selected coordinates"></span><br>
                    <span class="selected coordinates"></span><br>
                    <span class="selected coordinates"></span>
                </div>
            </div>

            <div id="mandelbrot-loader" class="plot loader">Loading...</div>

            <div id="close-container" class="close-container"></div>
        </div>

        <div id="julia" class="plot-container">
            <div class="cartesian-plane" id="julia-plane">
                <span class="x axis"></span>
                <span class="y axis"></span>
                <span class="right arrow"></span>
                <span class="up arrow"></span>
            </div>
            <span id="julia-coordinates" class="coordinates"></span>
            <div id="julia-loader" class="plot loader">Loading...</div>

            <div id="selection" class="selection-rectangle"></div>
        </div>

        <div id="zoom"></div>

        <div id="options" class="options-panel">
            <span class="options-text">
                <span id="toggle-axes" class="toggle-dot"></span>
                axes
                <!-- br -->
                <span id="toggle-coordinates" class="toggle-dot"></span>
                coordinates
                <br>
                <span id="toggle-path" class="toggle-dot" style="background-color: #ffffff2f;"></span>
                path mode
            </span>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="js/juliaset.js"></script>
    <script src="js/math-utils.js"></script>
    <script src="js/gui-handler.js"></script>

    </div>
</body>

</html>
